<h5 class="card-title">{{leyenda}} - {{ progreso }}</h5>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtProgreso type="number" class="form-control" placeholder=""
  name="progreso" [(ngModel)] = "progreso" min=1 max="100"
  (ngModelChange)="onChanges($event)"
  >
  <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
          
          <i class="mdi mdi-plus"></i>
      </button>
    </div>
</div>
